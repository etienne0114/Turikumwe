// ✅ Ensure the `buildscript` block is at the top
buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // Ensure this is included
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0' // Ensure the version is correct
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22" // Add Kotlin plugin
    }
}

// ✅ Ensure all projects use the correct repositories
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
